<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prak Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #007bff !important;
        }

        .navbar .nav-link, .navbar .navbar-brand {
            color: white !important;
        }

        .hero {
            background-image: url('bangwindah.jpg'); 
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 150px 20px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.25rem;
        }

        .hero .btn {
            font-size: 1.2rem;
            padding: 10px 25px;
        }

        footer {
            background-color: #007bff;
            color: white;
            padding: 40px 20px;
        }

        footer a {
            color: white;
            text-decoration: underline;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- ini navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon bg-light"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tentang</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Kontak</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ini heri section -->
    <section class="hero">
        <div class="container">
            <h1>Selamat Datang di Website Kami</h1>
            <p>Ini adalah halaman latihan Bootstrap untuk mahasiswa.</p>
            <a href="https://www.youtube.com/watch?v=Zz3CHWM4YS4" class="btn btn-primary">Pelajari Lebih Lanjut</a>
        </div>
    </section>

    <!-- footer -->
    <footer class="text-center">
        <p>Ikuti kami di:</p>
        <p>
            <a href="https://www.youtube.com/watch?v=Zz3CHWM4YS4">YouTube</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </p>
        <p>&copy; 2025 Website Kami. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
